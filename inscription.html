<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Instagramme-inscription</title>
	<link rel="icon" type="image/ico" href="ico/ico.ico">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css" media="screen" type="text/css">
</head>
<body>
	<header>
		<em>
			Réalisation d'une copie de la page de connexion du site <strong>Instagram</strong>
		</em>
	</header>
	<div class="form">
		<div class="title-svg">
			<img src="svg/logo_instagram.svg" alt="logo Instagram">
		</div>
		<form action="#" method="get">

			<input type="text" placeholder="Nom d'utilisateur" autofocus aria-required="true">
			<input type="password" placeholder="Mot de passe" aria-required="true">
			<button type="submit">Se connecter</button>
		</form>
		<aside>
			<p><b>OU</b></p>
			<a href="#"><i class="fa fa-facebook-official" aria-hidden="true"></i>
				Se connecter avec Facebook</a><br>
				<small><a href="#">Mot de passe oublie ?</a></small>
		</aside>
	
	</div>

		<article>
			<h4>Vous n'avez pas de compte ? <a href="#" title="compte">Inscrivez-vous</a></h4>
		</article>
		<footer>
			<em>Télécharger l’application</em>
			<a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8" target="blank" title="itunes.apple.com">
			<img src="./image/appleStore.png" alt="Logo Apple Store">
			</a>
			<a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26utm_medium%3Dbadge" target="blank" title="play.google.com">
			<img src="./image/googlePlay.png" alt="Logo Google Play">
			</a>
		</footer>
</body>
</html>
